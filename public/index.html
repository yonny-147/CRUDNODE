<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CON NODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">CRUD con Node JS</h1>
        <form id="taskForm" class="mb-4">
            <input id='title' class="border p-2 w-full mb-2" type="text" placeholder="Titulo de la tarea">
            <textarea id="description" class="border p-2 w-full mb-2" placeholder="Agrega la descripcion de la tarea"></textarea>
            <button class="bg-blue-500 text-white px-4 py-2">Agregar Tarea</button>
        </form>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
</body>
</html>
